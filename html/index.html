<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Age Gap Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="input-day">
          <label for="day">DAY</label>
          <input type="text" id="day" name="day" placeholder="DD" />
        </div>
        <div class="input-month">
          <label for="month">MONTH</label>
          <input type="text" id="month" name="month" placeholder="MM" />
        </div>
        <div class="input-year">
          <label for="year">YEAR</label>
          <input type="text" id="year" name="year" placeholder="YYYY" />
        </div>
      </form>
      <div class="form-button">
        <div class="button"></div>
      </div>
      <div class="form-result">
        <section class="result-years">
          <h1>--</h1>
          <h1>years</h1>
        </section>
        <section class="result-months">
          <h1>--</h1>
          <h1>months</h1>
        </section>
        <section class="result-days">
          <h1>--</h1>
          <h1>days</h1>
        </section>
      </div>
    </main>
    <script src="../js/main.js"></script>
  </body>
</html>
